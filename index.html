<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+AR:wght@100..400&family=Sora:wght@100..800&family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all-container">
        <div class="phone-outside">
            <div class="phone-inside">
                <div class="notch"></div>
                <div class="top-bar">
                    <div class="top-bar-contents">
                        <div class="left-side">
                            <img src="images/avatar.jpg" alt="" class="dp">
                            <div class="left-text">
                                <div class="name">
                                    Nigga Bin Laden
                                </div>
                                <div class="text">
                                    Last Seen at 9:11 PM
                                </div>
                            </div>
                        </div>
                    </div>             
                </div>
                <div class="chat">
                    <div class="sender">
                        That sounds great! I'd be happy to discuss more.
                    </div>
                    <div class="sender">
                        Could you send some pictures of your dog, please?
                    </div>
                    <div class="images">
                        <img src="images/dog-image-1.jpg" alt="" class="dog">
                        <img src="images/dog-image-2.jpg" alt="" class="dog">
                        <img src="images/dog-image-3.jpg" alt="" class="dog">
                    </div>
                    <div class="receiver-container">
                        <div class="receiver">
                            Here are a few good pictures. She's a happy girl.
                        </div>
                        <div class="receiver">
                            Hope you like it!
                        </div>
                    </div>
                    <div class="sender">
                        She looks so happy! How long shall I take her out for?
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
